# render.yaml
services:
  # Backend API Service
  - type: web
    name: legal-ai-backend
    runtime: node
    region: oregon  # or singapore, frankfurt, ohio
    plan: free  # or starter ($7/mo), standard ($25/mo)
    buildCommand: npm run render-build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: legal-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
    # Health check
    healthCheckPath: /health

  # Keep-alive cron job to prevent cold starts
  - type: cron
    name: keep-alive
    runtime: node
    schedule: "*/14 * * * *"  # Every 14 minutes
    buildCommand: echo "Keep alive cron job"
    startCommand: curl https://legal-ai-backend.onrender.com/health

databases:
  # PostgreSQL Database
  - name: legal-ai-db
    databaseName: legalai
    user: legalai_user
    plan: free  
    region: oregon

